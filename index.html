<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Projector + 70 Transforms Demo (Modular)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Transforms</h1>

  <div class="panel">
    <h2>Image / Text Input</h2>
    <input type="file" id="imageInput" accept="image/*">
    <textarea id="textInput" placeholder="Type text to project..."></textarea>
    <button id="renderTextBtn">Render Text</button>
  </div>

  <div class="panel">
    <h2>Transforms</h2>
    <select id="transformSelect"></select>
    <button id="applyBtn">Apply Transform</button>
    <button id="resetBtn">Reset</button>
    <button id="downloadBtn">Download</button>
  </div>

  <div class="canvas-row">
    <div class="canvas-block">
      <h3>Original</h3>
      <canvas id="originalCanvas" width="500" height="350"></canvas>
    </div>
    <div class="canvas-block">
      <h3>Transformed</h3>
      <canvas id="transformedCanvas" width="500" height="350"></canvas>
    </div>
  </div>

  <p id="explanation"></p>

  <script type="module" src="main.js"></script>
</body>
</html>
